        <div class="container">
            <div class="contact_grid">
                <div class="contact_left">
                    <div class="contact_left_content">
                        <h1>Contact Us</h1>
                        <p>If you are interested in a kitten from Rags n' Wags please get in touch with us through the form below!</p>
                    </div>
                </div>
                <div class="contact_right">
                    <div class="contact_right_content">
                        <form action="https://formsubmit.co/h.mitchell@estreams.ca" method="POST">
                            <div class="form_group">
                                <label for="name">Name</label><br>
                                <input class="box_shadow form_input" type="text" id="name" name="email">
                            </div>
                            <div class="form_group">
                                <label for="email">Email</label><br>
                                <input class="box_shadow form_input" type="email" id="email" name="email">
                            </div>
                            <div class="form_group">
                                <label for="message">Message</label><br>
                                <textarea class="box_shadow message" name="message" id="message" cols="50" rows="5"></textarea>
                            </div>
                            <div class="form_submit">
                                <input class="btn" type="submit" value="Send">
                            </div>
                        </form>
                    </div>
                </div>
